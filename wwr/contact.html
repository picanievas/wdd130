<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Four Paddle Rafting | Contact Us</title>
  <meta name="description" content="Contact Four Paddle Rafting company using this contact form." />
  <meta name="author" content="Pica Nievas" />
  <link rel="stylesheet" href="styles/rafting.css" type="text/css" />
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Four Paddle Rafting logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <div class="company-information">
      <h1>Four Paddle Rafting</h1>
      <ul>
        <li>1541 W Cesar Chavez St, Austin, TX 78703</li>
        <li>(512) 555-4545</li>
        <li>info@fourpaddles.com</li>
      </ul>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d861.4437296417431!2d-97.76910158772874!3d30.271993733462722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711826740972!5m2!1sen!2sus"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <section class="employee-profiles">
      <h2>Our Happy Employees</h2>
      <div class="grid">
        <figure>
          <img src="images/happy-employee.jpg" alt="Emily Profile Picture" />
          <figcaption>Emily - Rafting Instructor
          </figcaption>
        </figure>
        <figure><img src="images/edward-profile.jpg" alt="Edward Profile Picture" />
          <figcaption>Eddy - River Expert</figcaption>
        </figure>
        <figure><img src="images/chuck-profile.jpg" alt="Chuck Profile Picture" />
          <figcaption>Chuck - Rafting Guide</figcaption>
        </figure>
      </div>

    </section>
    <section class="contact-form">
      <h2>Contact Form</h2>
      <form>
        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name">

        <label for="email">What is your email?</label>
        <input type="email" name="email" id="email">

        <label for="general-inquiry">
          <input id="general-inquiry" type="radio" name="purpose" value="General Inquiry">
          General Inquiry
        </label>
        <label for="reservation-question">
          <input id="reservation-question" type="radio" name="purpose" value="Reservation Question"> Reservation
          Question
        </label>

        <label for="website-suggestion">
          <input id="website-suggestion" type="radio" name="purpose" value="Website Suggestion"> Website Suggestion
        </label>

        <label for="message">Would you like to include a message here?</label>
        <textarea name="message" id="message" rows="5" placeholder="Type your message here"></textarea>

        <label for="newsletter"><input id="newsletter" type="checkbox" name="newsletter"> Please subscribe me to the
          monthly newsletter</label>

        <button type="submit">Submit Form</button>
      </form>
    </section>
  </main>
  <footer>
    <div>
      <p>Â©2024 Four Paddle Rafting | Pica Nievas</p>
    </div>
    <nav class="sociallinks">
      <a href="https://facebook.com">
        <img src="images/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.svg" alt="Twitter" />
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
    </nav>
  </footer>
</body>

</html>
